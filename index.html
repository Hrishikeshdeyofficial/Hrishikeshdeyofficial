<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zolo-Space</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="images/Testimonialx1.jpg" alt="The CEO of Zolo Inc." />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quotes">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus, suscipit vero. Similique quidem neque hic nihil sed
            beatae minima nam?
          </p>
          <footer>
            <span class="media__image__positioning">
              <svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#line"></use>
              </svg>
            </span>
            <span class="media__body__positioning">
              <h3 class="media__title quote__author">Hrishikesh Dey</h3>
              <p class="quote__org">Zolo Inc CEO</p>
            </span>
          </footer>
        </blockquote>
      </div>
    </div>
  </body>
</html>
